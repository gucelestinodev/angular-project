<div class="register-container">
<h2>Cadastro</h2>
    <form>
        <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Enter your name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
        </div>
        <button type="button" (click)="register()">Cadastrar</button>
    </form>
</div>
