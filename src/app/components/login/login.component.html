<div class="login-container">
<h2>Login</h2>
<form>
    <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email" required>
    </div>
    <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password" required>
    </div>
    <button type="button" (click)="login()">Entrar</button>
    <button type="button" (click)="navigateToRegister()">Criar Cadastro</button>
</form>
</div>
